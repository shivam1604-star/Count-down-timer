<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Colorful Countdown Timer</h1>
        <form id="countdownForm">
            <label for="datetime">Enter target date and time:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <button type="submit">Start Countdown</button>
        </form>
        <div class="countdown" id="countdown">
            <div class="time-section">
                <span class="time" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-section">
                <span class="time" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-section">
                <span class="time" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-section">
                <span class="time" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
